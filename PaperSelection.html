<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Subcategory</title>
<style>
body {
  background: #0A0A0A;
  color: white;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}
h2 {
  color: #FFD700;
  margin-bottom: 15px;
}
.item {
  background: #1E1E1E;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  cursor: pointer;
}
.item:hover {
  background: #292929;
}
.name { font-size: 18px; font-weight: bold; }
.desc { font-size: 12px; color: #ccc; }
</style>
</head>
<body>

<h2>Select Subcategory</h2>
<div id="list">Loading...</div>

<script>
const selectedCatId = localStorage.getItem("selectedCategoryId");

async function loadSubcategories() {
  try {
    const res = await fetch("CategorySelection.json");
    const data = await res.json();
    const category = data.categories.find(c => c.id == selectedCatId);
    if (!category) {
      document.getElementById("list").innerHTML = "Category not found.";
      return;
    }
    renderSubcategories(category.subs || []);
  } catch (e) {
    document.getElementById("list").innerHTML = "Failed to load subcategories.";
  }
}

function renderSubcategories(arr) {
  const box = document.getElementById("list");
  box.innerHTML = "";

  if (arr.length === 0) {
    box.innerHTML = "No subcategories available.";
    return;
  }

  arr.forEach(sub => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div class='name'>${sub.name}</div>
      <div class='desc'>${sub.desc || ""}</div>
    `;
    div.onclick = () => {
      localStorage.setItem("selectedSubId", sub.id);
      window.location.href = "YearSelection.html"; // next page to select paper
    };
    box.appendChild(div);
  });
}

loadSubcategories();
</script>

</body>
</html>
