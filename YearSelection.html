<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Year</title>
<style>
body {
  background: #0A0A0A;
  color: white;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}
h2 {
  color: #FFD700;
  margin-bottom: 15px;
}
.item {
  background: #1E1E1E;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  cursor: pointer;
}
.item:hover {
  background: #292929;
}
.name { font-size: 18px; font-weight: bold; }
.desc { font-size: 12px; color: #ccc; }
</style>
</head>
<body>

<h2>Select Year</h2>
<div id="list">Loading...</div>

<script>
const selectedCatId = localStorage.getItem("selectedCategoryId");
const selectedSubId = localStorage.getItem("selectedSubId");

async function loadYears() {
  try {
    const res = await fetch("CategorySelection.json");
    const data = await res.json();

    // Find category
    const category = (data.categories || []).find(c => String(c.id) === selectedCatId);
    if (!category) {
      document.getElementById("list").innerHTML = "Category not found.";
      return;
    }

    // Find subcategory
    const sub = (category.subs || []).find(s => String(s.id) === selectedSubId);
    if (!sub) {
      document.getElementById("list").innerHTML = "Subcategory not found.";
      return;
    }

    // Take first paper (or later allow user to select paper)
    const paper = (sub.papers || [])[0];
    if (!paper) {
      document.getElementById("list").innerHTML = "No papers available in this subcategory.";
      return;
    }

    renderYears(paper.years || []);
  } catch (e) {
    document.getElementById("list").innerHTML = "Failed to load years.";
    console.error(e);
  }
}

function renderYears(arr) {
  const box = document.getElementById("list");
  box.innerHTML = "";

  if (arr.length === 0) {
    box.innerHTML = "No years available.";
    return;
  }

  arr.forEach(y => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div class='name'>${y.year}</div>
      <div class='desc'>${y.desc || ""}</div>
    `;
    div.onclick = () => {
      localStorage.setItem("selectedYearId", y.id);
      localStorage.setItem("selectedYear", y.year);
      window.location.href = "Quiz.html";
    };
    box.appendChild(div);
  });
}

loadYears();
</script>

</body>
</html>
