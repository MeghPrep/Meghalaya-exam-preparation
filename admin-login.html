<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Login</title>

<style>
:root{
  --bg:#06070a;
  --panel:#0f1317;
  --text:#ffffff;
  --accent:#0f4c75;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, Helvetica, sans-serif;
}

.login-box{
  background:var(--panel);
  width:320px;
  padding:25px;
}

.login-box h2{
  margin:0 0 15px 0;
  font-size:22px;
  text-align:center;
}

input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  outline:none;
  background:#1b1f23;
  color:white;
}

button{
  width:100%;
  padding:10px;
  margin-top:15px;
  background:var(--accent);
  color:white;
  border:none;
  cursor:pointer;
}

#msg{
  margin-top:10px;
  color:red;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Admin Login</h2>

  <form id="loginForm">
    <input type="password" id="adminPass" placeholder="Enter password">
    <button type="submit">Login</button>
    <p id="msg"></p>
  </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  const pass = document.getElementById("adminPass").value;

  // Change this password to your real admin password
  const correctPass = "1234";

  if(pass === correctPass){
    window.location.href = "admin.html";
  } else {
    document.getElementById("msg").textContent = "Wrong password";
  }
});
</script>

</body>
</html>
