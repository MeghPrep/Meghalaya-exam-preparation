<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Category</title>

<style>
body {
  background: #0A0A0A;
  color: white;
  font-family: Arial;
  margin: 0;
  padding: 20px;
}
h2 {
  color: #FFD700;
  margin-bottom: 15px;
}
.item {
  background: #1E1E1E;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  cursor: pointer;
}
.item:hover {
  background: #292929;
}
.name { font-size: 18px; font-weight: bold; }
.desc { font-size: 12px; color: #ccc; }
</style>
</head>
<body>

<h2>Select Exam Category</h2>
<div id="list"></div>

<script>
async function loadCategories(){
  try {
    const res = await fetch("CategorySelection.json");
    const data = await res.json();
    render(data.categories);
  } catch(e){
    document.getElementById("list").innerHTML = "Failed to load categories.";
  }
}

function render(arr){
  const box = document.getElementById("list");
  box.innerHTML = "";

  arr.forEach(cat=>{
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div class='name'>${cat.name}</div>
      <div class='desc'>${cat.description || ""}</div>
    `;
    div.onclick = ()=>{
      localStorage.setItem("selectedCategoryId", cat.id);
      window.location.href = "PaperSelection.html";
    };
    box.appendChild(div);
  });
}

loadCategories();
</script>
<script src="back-control.js" type="module"></script>
</body>
</html>
